<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивный макет с Grid Layout</title>
    <link rel="stylesheet" href="sem1_2.css">
</head>
<body>
    <header class="grid-container">
        <div class="grid-item image-container">
            <img src="фото\6_.jpg" alt="Image 1">
            <div class="image-text">Злой котик</div>
        </div>
        <div class="grid-item image-container">
            <img src="фото\котик.jpg" alt="Image 2">
            <div class="image-text">Милый котик</div>
        </div>
        <div class="grid-item image-container">
            <img src="фото\Без названия.jpg" alt="Image 3">
            <div class="image-text">Крутой котик</div>
        </div>
        <div class="grid-item image-container">
            <img src="фото\Без названия (1).jpg" alt="Image 4">
            <div class="image-text">Отдыхающая кошка</div>
        </div>
        <div class="grid-item image-container">
            <img src="фото\коотик.jpg" alt="Image 5">
            <div class="image-text">"je n'en veux pas" котик</div>
        </div>
        <div class="grid-item image-container">
            <img src="фото\Без названия (2).jpg" alt="Image 6">
            <div class="image-text">гламурный котик</div>
        </div>
        <div class="grid-item image-container">
            <img src="фото\Office cat.jpg" alt="Image 7">
            <div class="image-text">Офисный котик</div>
        </div>
    </header>
    <main>
        <form class="form-container">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Отправить</button>
        </form>
    </main>
    <footer class="footer-container">
        <div class="footer-item">Footer 1</div>
        <div class="footer-item">Footer 2</div>
        <div class="footer-item">Footer 3</div>
    </footer>
</body>
</html>
