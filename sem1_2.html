<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивный макет с Grid Layout</title>
    <link rel="stylesheet" href="sem1_2.css">
</head>
<body>
    <header class="grid-container">
        <div class="grid-item">
            <img src="6_.jpg" alt="Image 1">
            <div class="image-text">Злой котик</div>
        </div>
        <div class="grid-item">
            <img src="котик.jpg" alt="Image 2">
            <div class="image-text">Милый котик</div>
        </div>
        <div class="grid-item">
            <img src="Без названия.jpg" alt="Image 3">
            <div class="image-text">Крутой котик</div>
        </div>
        <div class="grid-item">
            <img src="path/to/image4.jpg" alt="Image 4">
            <div class="image-text">Текст для изображения 1</div>
        </div>
        <div class="grid-item">
            <img src="path/to/image5.jpg" alt="Image 5">
            <div class="image-text">Текст для изображения 1</div>
        </div>
        <div class="grid-item">
            <img src="path/to/image6.jpg" alt="Image 6">
            <div class="image-text">Текст для изображения 1</div>
        </div>
        <div class="grid-item">
            <img src="path/to/image7.jpg" alt="Image 7">
            <div class="image-text">Текст для изображения 1</div>
        </div>
    </header>
    <main>
        <form class="form-container">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <button type="submit">Отправить</button>
        </form>
    </main>
    <footer class="footer-container">
        <div class="footer-item">Footer 1</div>
        <div class="footer-item">Footer 2</div>
        <div class="footer-item">Footer 3</div>
    </footer>
</body>
</html>
